<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="number" id="day">
        <button onclick="check()">cheak</button>
        <h1 id="vishv"></h1>
    </div>

    <script>

        function check()
        {
            a=parseInt(document.getElementById("day").value)
            
            if(a == 1)
        {
            document.getElementById("vishv").innerText="sunday";
            document.getElementById("vishv").style.color="blue";
        }
        else
        {
            if (a==2)
        {
            document.getElementById("vishv").innerText="monday";
        }
        else
        {
            if (a==3)
        {
            document.getElementById("vishv").innerText="tuesday"
        }
        else
        {
            if(a==4)
        {
            document.getElementById("vishv").innerText="wednesday"
        }
        else
        {
            if (a==5)
        {
            document.getElementById("vishv").innerText="thursday"
        }
        else
        {
            if (a==6)
        {
            document.getElementById("vishv").innerText="friday"
        }
        else
        {
            if (a==7)
        {
            document.getElementById("vishv").innerText="saturday"
        }
        else
        {
            document.getElementById("vishv").innerText="invalid number"
        }
        }
        }
        }
        }
        }
        }
        }
        


    </script>


</body>
</html>
