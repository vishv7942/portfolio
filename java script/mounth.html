<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div>

        <input type="number" id="mounth">
        <button onclick="check()">clickhere</button>
        <h1 id="bold"></h1>
</div>

<script>
    function check()
    {

        a=parseInt(document.getElementById("mounth").value);

        if (a==1)
    {
        document.getElementById("bold").innerText="january";
    }
    else if (a==2)
    {
        document.getElementById("bold").innerText="febuary";    
    }
    else if (a==3)
    {
        document.getElementById("bold").innerText="march";
    }
    else if (a==4)
    {
        document.getElementById("bold").innerText="april";
    }
    else if (a==5)
    {
        document.getElementById("bold").innerText="may";
    }
    else if (a==6)
    {
        document.getElementById("bold").innerText="june";
    }
    else if (a==7)
    {
        document.getElementById("bold").innerText="july";
    }
    else if (a==8)
    {
        document.getElementById("bold").innerText="august";
    }
    else if (a==9)
    {
        document.getElementById("bold").innerText="september";
    }
    else if (a==10)
    {
        document.getElementById("bold").innerText="octomber";
    }
    else if (a==11)
    {
        document.getElementById("bold").innerText="november";
    }
    else if (a==12)
    {
        document.getElementById("bold").innerText="desember";
    }
    else
    {
        document.getElementById("bold").innerText="invalid";
    }
    }


</script>

</body>
</html>
