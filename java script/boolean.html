<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>No 1</label>
        <input id="N1" type="number"><br>
        <label>No 2</label>
        <input id="N2" type="number"><br>
        <button onclick="calculation()">Click here</button>
    </div>
    <script>
        function calculation()
        {
            document.getElementById("N1").style.backgroundColor="blue";
            document.getElementById("N1").style.color="white"
            document.getElementById("N2").style.backgroundColor="red"
        }
    </script>
</body>
</html>
