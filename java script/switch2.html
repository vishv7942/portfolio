<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="mounth">
    <button onclick="check()">click here</button>
    <h1 id="result"></h1>

    <script>

        function check()
        {
            a= parseInt(document.getElementById("mounth").value);
            
            switch(a)
            {
                case 1:
                    document.getElementById("result").innerText="January"
                    break;

                    case 2:
                    document.getElementById("result").innerText="Febuary"
                    break;

                    case 3:
                    document.getElementById("result").innerText="March"
                    break;

                    case 4:
                    document.getElementById("result").innerText="April"
                    break;

                    case 5:
                    document.getElementById("result").innerText="May"
                    break;

                    case 6:
                    document.getElementById("result").innerText="June"
                    break;

                    case 7:
                    document.getElementById("result").innerText="July"
                    break;

                    case 8:
                    document.getElementById("result").innerText="Augast"
                    break;

                    case 9:
                    document.getElementById("result").innerText="September"
                    break;

                    case 10:
                    document.getElementById("result").innerText="Octomber"
                    break;

                    case 11:
                    document.getElementById("result").innerText="November"
                    break;

                    case 12:
                    document.getElementById("result").innerText="Desember"
                    break;

                    default :
                            document.getElementById("result").innerText="invalid"






            }
        }


    </script>

</body>
</html>
