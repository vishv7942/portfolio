<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <div class="login-form border w-25 mx-auto mt-5 p-3 rounded">
        <img src="IMAGE/TCP INDIA LOGO.png" class="d-block mx-auto mb-3" width="150">
        <h4 class="text-center text-warning mt-4 mb-5">Login Here</h4>

        <div class="mb-3 form-floating"> 
        <input type="text" placeholder="" class="form-control">
        <label for="" class="text-secondary">Username</label>  
        </div>

        <div class="mb-3 form-floating">
            <input type="password" placeholder="" class="form-control">
            <label for="" class="text-secondary">Password</label>
        </div>

        <div>
            <label class=" form-label text-secondary mb-1 small">Select City</label>
            <select class="form-select">
            <option value="">Mehsana</option>
            <option value="">Ahmedabad</option>
            <option value="">Gandhinagar</option>
        </select>
        </div>

        <div class="mt-3 mb-3">

                <div class="form-check form-check-inline">
                    <input type="radio" name="Gender" class="form-check-input">
                    <label for="" class="form-check-label">Male</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="Gender" class="form-check-input">
                    <label for="" class="form-check-label">Female</label>
                </div>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Reading</label>
        </div>

        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Playing</label>
        </div>

        <div class="form-check form-switch mt-3">
            <input type="checkbox" class="form-check-input">
            <label for="" class="form-check-label">Active</label>
        </div>

        <div class="mt-3">
            <input type="range" class="form-range">
        </div>

        <a href="" class="float-end text-decoration-none">Forgot Password?</a>

        <button class="btn btn-primary w-100 mt-3">SUBMIT</button>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
