<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="box border mt-3 w-50 p-4">
            <div>
                <label for="">NO</label>
                <input type="number" class="form-control" id="no">
            </div>

            <div>
                <label for="">NAME</label>
                <input type="text" class="form-control" id="name">
            </div>

                      
            <div>
                <label for="">CONTACT</label>
                <input type="number" class="form-control" id="contact">
            </div>
            <div>
                <label for="">CITY</label>
                <input type="text" class="form-control" id="city">
            </div>
        </div>
    </div>

    <div>
        <button class="btn btn-primary ms-5 mt-3" onclick="add()">Add</button>
        <button class="btn btn-warning  mt-3" onclick="get()">Get</button>
    </div>

    <table class="table">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Contact</th>
            <th>City</th>
        </tr>
        <tbody id="tbody"></tbody>
    </table>

    <script>
        var data=[];
        function add()
        {
            var no=document.getElementById("no").value;
            var name=document.getElementById("name").value;
            var contact=document.getElementById("contact").value;
            var city=document.getElementById("city").value;

            var studentData=[name,no,contact,city];
            data.push(studentData);
            get();
        }

        function get()
        {
            document.getElementById("tbody").innerHTML="";

            for(var d in data)
        {
            var result ="<tr>";
                result+="<td>"+data[d][0]+"</td>";
                result+="<td>"+data[d][1]+"</td>";
                result+="<td>"+data[d][2]+"</td>";
                result+="<td>"+data[d][3]+"</td>";
                result+="<tr>";
                    document.getElementById("tbody").innerHTML+=result;
        }
        }
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
