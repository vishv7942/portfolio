<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<style>
    .box{
        border: 2px solid #ddd;
    }
    .box *{
        border: 2px solid black;
        padding: 15px;
        margin: 10px;
        display: block;
    }
</style>
<body class="m-5">
    
    <div class="box">
        <ul>
            <li>
                <span>SPAN TAG</span>
            </li>
        </ul>
    </div>

    <script src="jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $("span").parentsUntil("ul").css("border-color","red")
        })
    </script>
</body>
</html>
