    .box{
        height: 405px;width: 420px;

        background-size: cover;
        }

<body class="mt-5 ms-5">
    <button class="btn btn-primary" id="Hide">Hide</button>
    <button class="btn btn-danger" id="Show">Show</button>
    <button class="btn btn-success" id="tgl">Toggle</button>

    <div class="box mt-5"></div>

    <script src="jquery-3.7.1.js"></script>
    

    <script>
            
          
            $(document).ready(function(){
                $("#Hide").click(function(){
                    $(".box").hide("slow");
                })
                
                $("#Show").click(function(){
                    $(".box").show("slow");
                })

                $("#tgl").click(function(){
                    $(".box").toggle("slow");
                })
            })
