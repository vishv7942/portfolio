<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<style>
    .demo{
        color: red;
        font-size: 55px;
        text-align: center;
    }
    .blue{
        color: blue;
        background-color: yellow;
        padding: 15px; margin-top: 25px;
        text-align: center;
    }
</style>
<body class="m-5">
    <button class="btn btn-primary" id="addcls">Add class</button>
    <button class="btn btn-secondary" id="rmvcls">Remove class</button>
    <button class="btn btn-info" id="tglcls">Toggle class</button>
    <button class="btn btn-warning" id="cssproperty">CSS</button>

    <h1>
        INDIA IS MY COUNTRY
    </h1>
    
    <h2 class="demo">GOOD MORNING ! INDIA</h2>

    <h3>HELLO ! INDIA</h3>
    
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $("#addcls").click(function(){
                $("h1").addClass("blue")
            })

            $("#rmvcls").click(function(){
                $("h2").removeClass("demo");
            })

            $("#tglcls").click(function(){
                $("h1").toggleClass("blue");
            })

            $("#cssproperty").click(function(){
                $("h3").css({
                    "font-size":"100px",
                    "color":"red",
                    "text-align":"center"
                })
            })
        })
    </script>



</body>
</html>
